<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Brandmaker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="office">
        <div class="office__breadcrumbs">
          <a href="/">Главная</a>
          <img src="./assets/icon/arrow-right.svg" alt="" />
          <a href="/cabinets">Кабинеты для руководителей</a>
          <img src="./assets/icon/arrow-right.svg" alt="" />
          <span>Кабинет для руководителя GAMMA DIRECT</span>
        </div>
        <div class="office__about">
          <div class="office__images"></div>
          <div class="office__bag">
            <h1 class="office__title">GAMMA DIRECT</h1>
            <div class="office__info">
              <div class="office__subtitle">
                <img src="./assets/icon/bag.svg" alt="" />
                <p><span>Доставка и монтаж </span>Завтра после 12:00</p>
              </div>
              <button class="office__btn">Заказать бесплатный эскиз</button>
              <div class="office__price"></div>
            </div>
            <div class="office__info">
              <div class="office__sum-price"></div>
              <button class="office__btn">Отправить заявку</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
